    <main >

        <div class="libraryContainer">

            <!-- Books go in here -->

        </div>



        <dialog class="modal">
            <h1>Add your book</h1>
            <form class="book-form" method="post">
                
                <label for="title-input">*Book Title<input id="title-input" name="title-input" type="text" placeholder="Harry Potter" required></label>
                <label for="author-input">*Book Author<input id="author-input" name="author-input" type="text" placeholder="JK Rowling"></label>
                <label for="page-input">*Page count<input id="page-input" name="page-input" type="number" placeholder="50"></label>
                <div class="checkbox">
                    <p>Is the book read?</p>
                    <label for="read-input" class="switch"><input id="read-input" name="read-input" class="switch" type="checkbox"><span class="slider round"></span></label>
                </div>
                <button id="submit-button" class="button" type="submit" formmethod="dialog">Add to Library</button>
                <button id="close-button" class="button" type="submit" formmethod="dialog">Cancel</button>
            </form>

           


        </dialog>

       
    
           
        
        

    
    </main>
