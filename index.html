<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');</style>
    
    <title>My Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search">
                <input type="search" name="search" id="site-search" placeholder="Search Books"></input>
                <button src=><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
            </div>
            <div class="user-menu">
                <button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,4.5C12,4.22 11.78,4 11.5,4C11.22,4 11,4.22 11,4.5V6.03C8.75,6.28 7,8.18 7,10.5V16.41L5.41,18H17.59L16,16.41V10.5C16,8.18 14.25,6.28 12,6.03V4.5M11.5,3C12.33,3 13,3.67 13,4.5V5.21C15.31,5.86 17,8 17,10.5V16L20,19H3L6,16V10.5C6,8 7.69,5.86 10,5.21V4.5C10,3.67 10.67,3 11.5,3M11.5,22C10.29,22 9.28,21.14 9.05,20H10.09C10.29,20.58 10.85,21 11.5,21C12.15,21 12.71,20.58 12.91,20H13.95C13.72,21.14 12.71,22 11.5,22Z" /></svg></button>
                <button><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path d="M11.5,14C15.64,14 19,15.57 19,17.5V20H4V17.5C4,15.57 7.36,14 11.5,14M18,17.5C18,16.12 15.09,15 11.5,15C7.91,15 5,16.12 5,17.5V19H18V17.5M11.5,5C13.43,5 15,6.57 15,8.5C15,10.43 13.43,12 11.5,12C9.57,12 8,10.43 8,8.5C8,6.57 9.57,5 11.5,5M11.5,6C10.12,6 9,7.12 9,8.5C9,9.88 10.12,11 11.5,11C12.88,11 14,9.88 14,8.5C14,7.12 12.88,6 11.5,6Z" /></svg></button>
                <h2>User Name</h2>
            </div>
            <div class="header-buttons">
                <button class="open-button">Add book</button>
            </div>
        </div>


    <main >

        <div class="libraryContainer">

            <!-- Books go in here -->

        </div>



        <dialog class="modal">
            <h1>Add your book</h1>
            <form novalidate class="book-form" method="post">
                
                <label for="title-input">Book Title<input id="title-input" name="title-input" type="text" placeholder="Harry Potter" required minlength="3"></label>
                
                <label for="author-input">Book Author<input id="author-input" name="author-input" type="text" placeholder="JK Rowling"></label>
                <label for="page-input">Page count<input id="page-input" name="page-input" type="number" placeholder="50" min="1" max="10000"></label>
                <div class="checkbox">
                    <p>Is the book read?</p>
                    <label for="read-input" class="switch"><input id="read-input" name="read-input" class="switch" type="checkbox"><span class="slider round"></span></label>
                </div>
                <button id="submit-button" class="button" type="submit" formmethod="dialog">Add to Library</button>
                <button id="close-button" class="button" type="submit" formmethod="dialog">Cancel</button>
            </form>
            <span class="title-error" aria-live="polite"></span>

           


        </dialog>

       
    
           
        
        

    
    </main>
        
                

        
        

                
    </div>
    
</body>
</html>
